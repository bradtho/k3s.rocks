apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: whoami.bradthomas.dev
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - whoami.bradthomas.dev
    secretName: whoami.bradthomas.dev
  rules:
  - host: whoami.bradthomas.dev
    http:
      paths:
      - backend:
          service:
            name: whoami
            port:
              number: 443
        path: /
        pathType: Prefix
