apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    image:
      repository: "traefik"
      tag: "3.1.2"
    service:
      loadBalancerClass: tailscale
    ingressClass:
      isDefaultClass: false
    providers:
      kubernetesIngress:
        publishedService:
          enabled: true
    tls:
      options:
        default:
          alpnProtocols:
            - h2
            - http/1.1
          minVersion: VersionTLS12
        mintls13: 
          minVersion: VersionTLS13